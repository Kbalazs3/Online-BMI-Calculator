<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
    <div class="top_bar_div">
        <h2>BMI Calculator</h2>
    </div>
    <div class="content_div">
        <div class="calculator_box_div">
            <h4>Calculator</h4>
            <br>
            <br>

            <label for="body_weight_input">Body weight:</label>
                <input type="number" name="body_weight_input" id="body_weight_input" class="input_boxes" min="1" max="400">
            <br>
            <br>
            <label for="height">Body Height:</label>
            <input type="number" name="height" id="height" class="input_boxes" min="30" max="300">
            <br>
            <br>
            <button class="submit_button">Calculate--></button>
        </div>
        <div id="result_box">
            <h4>Result</h4>
        </div>
    </div>
</body>
</html>
